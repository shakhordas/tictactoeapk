<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div id="statusMessage" class="status-message">X's turn</div>
        <div id="board" class="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div> 
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <div id="winningMessage" class="winning-message">
            <div data-winning-message-text></div>
            <button id="restartButton">Restart Game</button> 
        </div>
        <div class="social-links">
            <a href="https://www.facebook.com/shakhor.das.560" target="_blank" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.youtube.com/@shakhortechtube" target="_blank" class="social-icon"><i class="fab fa-youtube"></i></a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
